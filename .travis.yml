language: ruby
rvm:
- 2.4.4
before_install:
  - cp config/ciaindex-britishart-yale-edu.pem config/ciaindex-britishart-yale-edu.pem
  - more config/ciaindex-britishart-yale-edu.pem | sudo tee -a /etc/ssl/certs/ca-certificates.crt
addons:
  postgresql: '9.6'
  apt:
    packages:
      - ca-certificates
services:
- postgresql
before_script:
- psql -c 'create database travis_ci_test;' -U postgres
- cp config/database.yml.pipeline.travis config/database.yml
env:
  global:
  - secure: 
  - secure: 
  - secure: 
deploy:
  provider: heroku
  app:
    master: ycba-collections-dev
  api_key:
    secure: 
